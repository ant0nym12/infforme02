<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #00796b; 
            padding: 20px 0;
        }
        .logo img {
            max-width: 150px;
        }
        nav ul.nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul.nav-links li {
            margin: 0 15px;
        }
        nav ul.nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul.nav-links li a:hover {
            color: #b2dfdb; 
        }
        .btn {
            background-color: #00796b;
            color: white;
            border: none;
        }
        .btn:hover {
            background-color: #004d40; 
        }
        section#contactos {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            color: #00796b; 
        }
        .form-label {
            color: #00796b; 
        }
        .form-control {
            border: 1px solid #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logoboostrap.png" alt="Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ponentes.html">Ponentes</a></li>
                <li><a href="inscripciones.html">Inscripciones</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
        <a href="contactos.html" class="btn"><button>Contact</button></a>
    </header>

    <section id="contactos" class="container mt-5">
        <h2 class="text-center">Contactos</h2>
        <form>
            <div class="mb-3">
                <label for="contactName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="contactName">
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="contactEmail">
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Mensaje</label>
                <textarea class="form-control" id="contactMessage" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <p class="mt-4">Teléfono: +51 986 419 649</p>
        <p>Correo: contacto@antonymoreno</p>
    </section>
</body>
</html>
